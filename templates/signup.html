<html>
<head>
	<meta charset="UTF-8">
	<title>GoCar</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/signup.css">

</head>
<body>


		<nav>
			<a href="../index.html" id="logoNav">GoCar</a>
			<a id="menu">Menu</a>
			<a href="../index.html" class="hide-menu">Home</a>
			<a href="rates.html" class="hide-menu">Rates</a>
			<a href="locations.html" class="hide-menu">Locations</a>
			<a href="faq.html" class="hide-menu">FAQs</a>
			<a href="contactus.html" class="hide-menu">Contact Us</a>
			<a href="login.html" class="hide-menu">Log In</a>
		</nav>

		<div class="wrapper">

            <form>
                <fieldset>
                    <legend>Sign Up</legend>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname"/><br><br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname"/><br><br>
                    <label for="fname">Username:</label>
                    <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9]"/><br><br>
                    <label for="fname">Password:</label>
                    <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]"/><br><br>
                    <label for="fname">Email:</label>
                    <input type="email" id="email" name="email"/><br><br>
                    <input type="submit" id="signup" value="Sign Up">
                </fieldset>
            </form>

		</div>


		<footer>
			<img src="../images/facebook.svg" class="socialmedia" id="facebook">
			<img src="../images/linkedin.svg" class="socialmedia" id="linkedin">
			<img src="../images/twitter.svg" class="socialmedia" id="twitter">
		</footer>


		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="../js/signup.js"></script> <!-- Scripts located at the bottom of the body to insure page is fully loaded before execution -->
</body>
</html>
